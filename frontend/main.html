    <h3 style="margin:10px 200px">会议列表</h3>
    <div id="app" style="margin:10px 200px">
        <template>
          <el-table
            :data="tableData"
            style="width: 100%"
            max-height="500"
            >
            <el-table-column
              fixed
              prop="meet"
              label="会议"
              width="900">
            </el-table-column>
            <el-table-column
              fixed="right"
              label="操作"
              width="120">
              <template slot-scope="scope">
                <el-button
                  @click.native.prevent="deleteRow(scope.$index, tableData)"
                  type="text"
                  size="small">
                  查询
                </el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>

    <script>
        var Main = {
    methods: {
      deleteRow(index, rows) {
        rows.splice(index, 1);
      }
    },
    data() {
      return {
        tableData: [{
            meet: '2020年第25届欧洲睡眠研究学会大会(ESRS2020)',
        }, {
          meet: '2020年第25届国际美容整形外科学会全球大会(ISAPS2020)',
        }]
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
    </script>
